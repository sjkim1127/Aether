[workspace]
resolver = "2"
members = [
    "crates/aether-core",
    "crates/aether-ai",
    "crates/aether-macros",
    "crates/aether-node",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Aether Team"]
license = "MIT"
repository = "https://github.com/aether/aether-codegen"
description = "AI-powered dynamic code injection framework"

[workspace.dependencies]
# Core dependencies
tokio = { version = "1.43", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
async-trait = "0.1"

# HTTP client for AI APIs
reqwest = { version = "0.12", features = ["json"] }

# Template processing
handlebars = "6.0"
regex = "1.11"

# Proc macros
syn = { version = "2.0", features = ["full", "parsing"] }
quote = "1.0"
proc-macro2 = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Workspace crates
aether-core = { path = "crates/aether-core" }
aether-ai = { path = "crates/aether-ai" }
aether-macros = { path = "crates/aether-macros" }
