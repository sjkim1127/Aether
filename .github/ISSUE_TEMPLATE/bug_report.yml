name: üêõ Bug Report
description: Create a report to help us improve Aether
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: I tried to generate code using GPT-4o but received an error...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Set OPENAI_API_KEY
        2. Run `aether generate` with template X
        3. See error
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Aether Version
      description: Which version of Aether are you using?
      placeholder: v0.1.0-alpha
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output.
      render: shell
